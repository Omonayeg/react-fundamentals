<!-- 🐨 Create (in HTML) a <body> with a <div> with the id of "root" -->
    <body>
        <div id="root">
            
        </div>
        <script type="module">
            const Content = document.createElement('div')
             Content.textContent = 'HELLO WORLD'
             Content.className = 'container'
     
             document.getElementById('root').append(Content)
     
         </script>
    </body>
